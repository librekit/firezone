---
- name: Install and Configure Firezone for WireGuard VPN
  hosts: all
  become: yes

  tasks:
    - name: Install prerequisites for Docker
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg-agent
          - software-properties-common
        update_cache: yes

    - name: Add Dockerâ€™s official GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        state: present

    - name: Install Docker Engine
      apt:
        name: docker-ce
        update_cache: yes
        state: latest

    - name: Download Firezone Install Script
      get_url:
        url: https://raw.githubusercontent.com/firezone/firezone/legacy/scripts/install.sh
        dest: /tmp/install_firezone.sh
        mode: '0755'

    - name: Run the Firezone installation script with expect for interactive prompts
      expect:
        command: bash /tmp/install_firezone.sh
        responses:
          "(?i).*email.*:": "hemen@doprax.com"
          "(?i).*directory.*:": "\n"
          "(?i).*URL.*:": "https://firezone1.librekit.com"
          "(?i).*feedback.*\\(Y/n\\):": "Y\n"
          "(?i).*logs.*\\(N/y\\):": "N\n"
          "(?i).*install.*:": "\n"
        echo: yes
        timeout: 120
      register: script_output
      changed_when: false
      ignore_errors: yes
      
    - name: Debug script output
      debug:
        var: script_output.stdout_lines
        

