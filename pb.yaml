---
- name: Install and Configure Firezone for WireGuard VPN
  hosts: all
  become: yes

  tasks:
    - name: Install prerequisites for Docker
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg-agent
          - software-properties-common
        update_cache: yes

    - name: Add Dockerâ€™s official GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        state: present

    - name: Install Docker Engine
      apt:
        name: docker-ce
        update_cache: yes
        state: latest

    - name: Download Firezone Install Script
      get_url:
        url: https://raw.githubusercontent.com/firezone/firezone/legacy/scripts/install.sh
        dest: /tmp/install_firezone.sh
        mode: '0755'

    - name: Run Firezone installation script with expect for interactive prompts
      expect:
        command: bash <(curl -Ls https://github.com/firezone/firezone/raw/master/scripts/install.sh)
        responses:
          "Enter the administrator email you'd like to use for logging into this Firezone instance:": "admin@example.com"
          "Enter the desired installation directory": "/opt/firezone"
          "Enter the external URL that will be used to access this instance": "https://firezone.example.com"
          "Could we email you to ask for product feedback? Firezone depends heavily on input from users like you to steer development. (Y/n)": "Y"
          "Firezone collects crash and performance logs to help us improve the product. Would you like to disable this? (N/y)": "N"
          "Press <ENTER> to install or Ctrl-C to abort.": "\n"
      timeout: 600  # Adjust the timeout as needed

    - name: Configure Firezone
      block:
        - name: Set external URL and SSL certificate path in Firezone configuration
          lineinfile:
            path: /etc/firezone/firezone.rb
            regexp: '{{ item.regexp }}'
            line: '{{ item.line }}'
          loop:
            - { regexp: "^# default\\['firezone'\\]\\['external_url'\\] = ''", line: "default['firezone']['external_url'] = 'https://yourdomain.com'" }
            - { regexp: "^default\\['firezone'\\]\\['ssl'\\]\\['certificate'\\] = nil", line: "default['firezone']['ssl']['certificate'] = '/etc/letsencrypt/live/yourdomain.com/fullchain.pem'" }
            - { regexp: "^default\\['firezone'\\]\\['ssl'\\]\\['certificate_key'\\] = nil", line: "default['firezone']['ssl']['certificate_key'] = '/etc/letsencrypt/live/yourdomain.com/privkey.pem'" }

    - name: Reconfigure Firezone
      command: firezone-ctl reconfigure

    - name: Create or reset Firezone admin user
      command: firezone-ctl create-or-reset-admin
